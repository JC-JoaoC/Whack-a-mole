<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game click</title>

  <!-- CSS -->

  <link rel="stylesheet" href="./style.css">

  <!-- Fontes -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Press+Start+2P&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="menu">
      <div class="tempo">
        <h2 style="color: red;">Tempo restante</h2>
        <h2 id="time">0</h2>
      </div>
        <div class="ponto">
        <h2 style="color: red;">Seus pontos</h2>
        <h2 id="score">0</h2>
        </div>
    </div>
    <div class="painel">
      <!-- .painel-row>.square[id='0']*3 -->
      <div class="painel-row">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
      </div>
      <div class="painel-row">
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
      </div>
      <div class="painel-row">
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
      </div>
    </div>
  </div>
  <!-- Js -->
  <script defer src="./script.js"></script>
</body>

</html>
